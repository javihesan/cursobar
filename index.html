<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Changing the Value of Bootstrap 4 Progress Bar Dynamically</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <!-- Progress bar HTML -->
    <h2>Curso Progress Bar</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="min-width: 20px;"></div>
    </div>

    <!-- jQuery Script -->
    <script>
        var i = 0;
        var start = new Date(2020,9,15);
        var finish = new Date(2021,6,23);
        var totalDays = (finish-start)/(1000*60*60*24); 
        var today = new Date();
        var days = (today-start)/(1000*60*60*24);
        var percent = days/totalDays*100;
        function makeProgress(){
            if(i < percent){
                i = i + 1;
                $(".progress-bar").css("width", i + "%").text(i + " %");
            }
            // Wait for sometime before running this script again
            setTimeout("makeProgress()", 100);
        }
        makeProgress();
    </script>
  <p>¿Esto qué es? Esta app web muestra el porcentaje del curso escolar que ya ha pasado. Actulizado al curso 2020-2021</p>
</div>
</body>
</html>
